<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>윤선생 어휘노트 음원 플레이어 (업그레이드)</title>
  <style>
    /* 폰트 임포트: 필요에 따라 다른 폰트로 교체 가능 */
    @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap'); 
    
    /* 전역 스타일 */
    html, body {
      margin: 0;
      padding: 0;
    }

    body {
      /* 그라데이션은 그대로 유지하되, 화면 전체가 하나의 영역으로 자연스럽게 이어지도록 설정 */
      background: linear-gradient(45deg, #FFC2C2, #FFE7C2);
      background-attachment: fixed;  /* 스크롤해도 그라데이션이 고정되도록 */
      background-repeat: no-repeat;
      background-size: cover;        /* 화면을 가득 채우도록 설정 */
      font-family: 'Nanum Gothic', Arial, sans-serif;
      /* 상단 위치 고정을 위해 flex 레이아웃은 제거/수정 */
      display: block;
    }

    /* 헤더 및 로고 */
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .header img {
      width: 70px;
    }

    /* 제목 스타일 */
    .title {
  white-space: nowrap;
  font-weight: bold;
  color: #696969;
  margin-bottom: 12px;
  /* 화면 크기에 따라 자동으로 폰트 크기를 조절 (16px ~ 23px 사이) */
  font-size: clamp(16px, 5vw, 22px);
    }

    #currentTrack {
      font-weight: bold;
      color: #49BBBD;
      margin-bottom: 10px;
      transition: color 0.3s ease;
    }

    /* 오디오 플레이어 컨테이너 */
    .audio_container {
      width: 90%;
      max-width: 400px;
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 20px;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      /* 상단 고정을 위해 margin-top 추가, 가로 중앙 정렬은 auto */
      margin: 20px auto;
    }

    /* 오디오 스타일 */
    audio {
      width: 90%;
      max-width: 460px;
      display: block;
      margin: 10px auto;
    }

    /* 플레이리스트 영역 */
    .playlist {
      width: 85%;
      max-height: 375px; /* 적절히 조절 가능 */
      overflow-y: auto;
      margin: 20px auto 0;
      padding: 10px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.25);
    }

    .playlist ul {
      padding: 0;
      margin: 0;
    }

    .playlist li {
      list-style: none;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
      font-size: 15px;
      color: #7C7C7C;
      display: flex;
      justify-content: space-between;
      transition: background 0.2s ease;
    }

    .playlist li:hover {
      background: rgba(240, 240, 240, 0.8);
    }

    .playlist li.active {
      background: rgba(13, 120, 122, 0.8);
      color: white;
      font-weight: bold;
    }

    /* 드롭다운 스타일 */
    select#folderSelect {
      width: 100%;
      max-width: 200px;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #4a4a4a;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
      appearance: none;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    select#folderSelect:hover,
    select#folderSelect:focus {
      border-color: #49BBBD;
      box-shadow: 0px 0px 8px rgba(73, 187, 189, 0.5);
      outline: none;
    }
  </style>
</head>
<body>
  <div class="audio_container">
    <div class="header">
      <img src="https://www.yoons.com/image/about/vision/ci.jpg" alt="윤선생 로고" class="company-logo" />
      <div class="title">윤선생 어휘노트 음원 플레이어</div>
    </div>
    <select id="folderSelect">
      <option value="Phonics">Phonics</option>
      <option value="Rookie & Rising Star">Rookie & Rising Star</option>
      <option value="All-Star & MVP">All-Star & MVP</option>
      <option value="중고등 Level 1~2">중고등 Level 1~2</option>
      <option value="중고등 Level 3~4">중고등 Level 3~4</option>
      <option value="중고등 Level 5~6">중고등 Level 5~6</option>
      <option value="중고등 Level 7~9">중고등 Level 7~9</option>
    </select>
    <p id="currentTrack">현재 재생 중: 없음</p>
    <audio id="audioPlayer" controls></audio>

    <div class="playlist">
      <ul id="audioList"></ul>
    </div>
  </div>

  <script>
    'use strict';

    document.addEventListener('DOMContentLoaded', () => {
      // 기본 경로
      const baseFolderPath = "https://app.yoons.com/mobile/beflwords/vocanote/";

      // 폴더별 mp3 파일 생성 편의 함수
      const generateFileList = (prefix, ranges) =>
        ranges.map((range) => `${prefix}_${range}.mp3`);

      // 폴더별 파일 목록
      const folderFiles = {
        "Phonics": generateFileList("Phonics", Array.from({ length: 96 }, (_, i) => {
          const start = i * 10 + 1;
          const end = (i + 1) * 10;
          return `${start}~${end}`;
        })),

        "Rookie & Rising Star": [
          // Rookie
          ...generateFileList("Rookie", Array.from({ length: 12 }, (_, i) => {
            const start = i * 20 + 1;
            const end = (i + 1) * 20;
            return `${start}~${end}`;
          })),
          // Rising Star 3
          ...generateFileList("Rising Star 3", Array.from({ length: 16 }, (_, i) => {
            const start = 244 + i * 20;
            const end = 263 + i * 20;
            return `${start}~${end}`;
          })),
          // Rising Star 4
          ...generateFileList("Rising Star 4", Array.from({ length: 16 }, (_, i) => {
            const start = 928 + i * 20;
            const end = 947 + i * 20;
            return `${start}~${end}`;
          })),
        ],

        "All-Star & MVP": [
          // All-Star 5
          ...generateFileList("All-Star 5", Array.from({ length: 15 }, (_, i) => {
            const start = i * 30 + 1;
            const end = (i + 1) * 30;
            return `${start}~${end}`;
          })),
          // All-Star 6
          ...generateFileList("All-Star 6", Array.from({ length: 9 }, (_, i) => {
            const start = 882 + i * 30;
            const end = 911 + i * 30;
            return `${start}~${end}`;
          })),
          // MVP 7
          ...generateFileList("MVP 7", Array.from({ length: 8 }, (_, i) => {
            const start = 1280 + i * 30;
            const end = 1309 + i * 30;
            return `${start}~${end}`;
          })),
        ],

        "중고등 Level 1~2": [
          // Level 1
          ...generateFileList("중고등 Level 1", Array.from({ length: 17 }, (_, i) => {
            const start = i * 30 + 1;
            const end = (i + 1) * 30;
            return `${start}~${end}`;
          })),
          ...generateFileList("중고등 Level 1", ["511~538"]),
          // Level 2
          ...generateFileList("중고등 Level 2", Array.from({ length: 8 }, (_, i) => {
            const start = 539 + i * 30;
            const end = 568 + i * 30;
            return `${start}~${end}`;
          })),
          ...generateFileList("중고등 Level 2", ["983~1065"]),
        ],

        "중고등 Level 3~4": [
          // Level 3
          ...generateFileList("중고등 Level 3", Array.from({ length: 20 }, (_, i) => {
            const start = i * 30 + 1;
            const end = (i + 1) * 30;
            return `${start}~${end}`;
          })),
          ...generateFileList("중고등 Level 3", ["601~612"]),
          // Level 4
          ...generateFileList("중고등 Level 4", Array.from({ length: 16 }, (_, i) => {
            const start = 613 + i * 30;
            const end = 642 + i * 30;
            return `${start}~${end}`;
          })),
          ...generateFileList("중고등 Level 4", ["1063~1075"]),
        ],

        "중고등 Level 5~6": [
          // Level 5
          ...generateFileList("중고등 Level 5", Array.from({ length: 22 }, (_, i) => {
            const start = i * 30 + 1;
            const end = (i + 1) * 30;
            return `${start}~${end}`;
          })),
          ...generateFileList("중고등 Level 5", ["751~759"]),
          // Level 6
          ...generateFileList("중고등 Level 6", Array.from({ length: 16 }, (_, i) => {
            const start = 817 + i * 30;
            const end = 846 + i * 30;
            return `${start}~${end}`;
          })),
          ...generateFileList("중고등 Level 6", ["1507~1514"]),
        ],

        "중고등 Level 7~9": [
          // Level 7
          ...generateFileList("중고등 Level 7", Array.from({ length: 27 }, (_, i) => {
            const start = i * 30 + 1;
            const end = (i + 1) * 30;
            return `${start}~${end}`;
          })),
          ...generateFileList("중고등 Level 7", ["811~824"]),
          // Level 8
          ...generateFileList("중고등 Level 8", Array.from({ length: 16 }, (_, i) => {
            const start = 825 + i * 30;
            const end = 854 + i * 30;
            return `${start}~${end}`;
          })),
          ...generateFileList("중고등 Level 8", ["1474~1475"]),
          // Level 9
          ...generateFileList("중고등 Level 9", Array.from({ length: 9 }, (_, i) => {
            const start = 1476 + i * 30;
            const end = 1505 + i * 30;
            return `${start}~${end}`;
          })),
          ...generateFileList("중고등 Level 9", ["1836~1840"]),
        ],
      };

      // HTML 요소 캐싱
      const folderSelect = document.getElementById("folderSelect");
      const audioPlayer = document.getElementById("audioPlayer");
      const currentTrackLabel = document.getElementById("currentTrack");
      const audioList = document.getElementById("audioList");
      const playlistContainer = document.querySelector(".playlist");

      let currentFolder = "Phonics";
      let audioFiles = [];
      let currentIndex = 0;

      /**
       * 플레이리스트 UI 업데이트
       */
      const updatePlaylistView = () => {
        audioList.innerHTML = "";
        audioFiles.forEach((file, i) => {
          const li = document.createElement("li");
          li.textContent = file;
          li.addEventListener("click", () => playTrack(i));
          if (i === currentIndex) {
            li.classList.add("active");
          }
          audioList.appendChild(li);
        });
      };

      /**
       * 특정 트랙 재생
       */
      const playTrack = (index) => {
        if (index >= 0 && index < audioFiles.length) {
          currentIndex = index;
          const fileName = audioFiles[currentIndex];
          audioPlayer.src = `${baseFolderPath}${currentFolder}/${fileName}`;
          currentTrackLabel.textContent = `현재 재생 중: ${fileName}`;
          updatePlaylistView();
          audioPlayer.play();

          // ★ 현재 활성화된 li를 플레이리스트에서 세 번째 줄에 맞추기 위한 스크롤 조정
          const liElement = audioList.children[currentIndex];
          if (liElement) {
            const liRect = liElement.getBoundingClientRect();
            const containerRect = playlistContainer.getBoundingClientRect();

            // li가 현재 화면에서 어디에 있는지(상단 거리)
            const liOffsetFromContainerTop = liRect.top - containerRect.top;

            // li 하나의 높이를 구함
            const liHeight = liElement.offsetHeight;

            // 'liOffsetFromContainerTop'은 현재 liElement가 컨테이너 내부에서
            // 얼마나 아래에 있는지 표시. 여기에 (liHeight * 2)를 빼주면
            // 현재 li가 컨테이너 상단에서 2칸(= 세 번째 줄) 내려간 위치가 됨.
            //
            // scrollTop은 지금까지 스크롤된 양이므로,
            // 새 스크롤값 = 현재 스크롤 + ( li의 상대위치 - 2 * liHeight ).
            const desiredScrollTop = 
              playlistContainer.scrollTop + (liOffsetFromContainerTop - 2 * liHeight);

            // 0보다 작아지면 그냥 0으로 처리(플레이리스트 최상단)
playlistContainer.scrollTo({
  top: Math.max(desiredScrollTop, 0),
  behavior: 'smooth'
});

          }
        }
      };

      /**
       * 다음 트랙 재생
       */
      const playNextTrack = () => {
        if (currentIndex + 1 < audioFiles.length) {
          playTrack(currentIndex + 1);
        }
      };

      /**
       * 폴더 변경 시 오디오 리스트 업데이트
       */
      const changeFolder = () => {
        currentFolder = folderSelect.value;
        audioFiles = folderFiles[currentFolder] || [];
        currentIndex = 0;
        updatePlaylistView();
      };

      /**
       * 이벤트 리스너 등록
       */
      const initEventListeners = () => {
        audioPlayer.addEventListener("ended", playNextTrack);
        folderSelect.addEventListener("change", changeFolder);
      };

      /**
       * 초기화
       */
      const init = () => {
        initEventListeners();
        // 첫 로드 시 기본 폴더로 설정
        changeFolder();
      };

      // 모든 초기화 실행
      init();
    });
  </script>
</body>
</html>
